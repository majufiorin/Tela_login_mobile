<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página_login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 class="login">Login</h1>

    <p class="information">Enter your email address and
        password to access your account</p>

    <div>
        <input type="email" name="email" id="email" placeholder="Email" required>
    </div>
    <div>
        <input type="password" name="password" id="password" placeholder="Senha" required>
    </div>

    <a href="https://www.google.com" id="forgot-password">Forgot Password?</a>

    <button type="submit">Login</button>

    <a href="https://www.google.com" id="sign-up">Don’t have an account? <strong>Sign Up</strong></a>

</html>
